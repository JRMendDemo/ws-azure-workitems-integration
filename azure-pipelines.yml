schedules:
  - cron: "0 */1 * * *"
    displayName: Scheduled running syncronization script
    branches:
      include:
        - master
    always: true


trigger: none
pr: none

pool:
  vmImage: ubuntu-latest
   
variables:
   - name: WS_AZUREORG
     value: '' # Required value
   - name: WS_AZUREAREA
     value: ''
   - name: WS_AZUREPROJECT
     value: '' # Required value
   - name: WS_AZURETYPE
     value: 'Task'
   - name: WS_AZUREURL
     value: 'https://dev.azure.com/'
   - name: WS_CUSTOMFIELDS
     value: ''
   - name: WS_MODIFICATIONTYPES
     value: 'All'
   - name: WS_RESET
     value: 'False'
   - name: WS_UTCDELTA
     value: '0'
   - name: WS_PRODUCTTOKEN # Product Token or Project Token should be defined
     value: ''
   - name: WS_PROJECTTOKEN # Product Token or Project Token should be defined
     value: ''
   - name: WS_URL
     value: '' # Required value
   - name: custom
     value: $[replace(variables['WS_CUSTOMFIELDS'], '"', '')]

steps:
- ${{if eq(variables.WS_AZUREAREA,'')}}: 
   - script: echo "##vso[task.setvariable variable=areapath;]${{variables.WS_AZUREPROJECT}}"
     displayName: 'Environment variables preparation #1'
- ${{else}}: 
   - script: echo "##vso[task.setvariable variable=areapath;]${{variables.WS_AZUREAREA}}"
     displayName: 'Environment variables preparation #1'
- ${{if eq(variables.WS_PRODUCTTOKEN,'')}}:
   - script: echo '##vso[task.setvariable variable=WS_PRODUCTTOKEN;]""'
     displayName: 'Environment variables preparation #2'
- ${{if eq(variables.WS_PROJECTTOKEN,'')}}:
   - script: echo '##vso[task.setvariable variable=WS_PROJECTTOKEN;]""'
     displayName: 'Environment variables preparation #3'
- ${{if eq(variables.WS_AZURETYPE,'')}}:
   - script: echo '##vso[task.setvariable variable=WS_AZURETYPE;]""'
     displayName: 'Environment variables preparation #4'

- script: python -m pip install --upgrade pip && pip install --target=$(workingDirectory)$(RunScript) -r ./requirements.txt
  displayName: 'Install dependencies'

- script: echo 'Need to set Product or Project Token'
  condition: and(eq(variables.WS_PRODUCTTOKEN,''), eq(variables.WS_PROJECTTOKEN,''))
  displayName: 'Check product/project token'

- script: python update_param.py --user-key $(WS_USERKEY) --api-key $(WS_APIKEY) --url $(WS_URL) --azureurl $(WS_AZUREURL) --azureorg $(WS_AZUREORG) --azurepat $(WS_AZUREPAT) --type $(WS_MODIFICATIONTYPES) --utcdelta $(WS_UTCDELTA) --azureproject $(WS_AZUREPROJECT) --wsproducttoken $(WS_PRODUCTTOKEN) --wsprojecttoken $(WS_PROJECTTOKEN) --azurearea $(areapath) --azuretype $(WS_AZURETYPE) --customfields "$(custom)" --reset $(WS_RESET)
  displayName: 'Preparation params.config file'

- script: python ws_azure_workitems_integration/wi_integration.py
  displayName: 'Running sync tool'
